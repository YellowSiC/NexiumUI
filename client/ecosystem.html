function NexiumUIChart(props) {
    const {

        yAxis,
        binNumber,
        color,
        min,
        max,
        tooltip_visible,
        fontSize,
    } = props;

    const plotConfig = {
        title: {
            visible: true,
            text: title_text,
        },
        description: {
            visible: true,
            text: descriptionText,
        },
        data,
        xField,
        yField,
        theme,
        width,
        height,
        legend: {
            visible: true,
            position: legend_position,
        },
        xAxis: {
            ...xAxis,
            title: {
                ...xAxis.title,
                style: {
                    fontSize: fontSize || 12,
                },
            },
        },
        yAxis: {
            ...yAxis,
            title: {
                ...yAxis.title,
                style: {
                    fontSize: fontSize || 12,
                },
            },
        },
        binNumber,
        color,
        min,
        max,
        tooltip: {
            visible: tooltip_visible,
        },
    };
// useEffect hook is not closed properly
React.useEffect(() => {
    const Plot = new G2Plot[chartType](document.getElementById(container_id), plotConfig);

    Plot.render();

    // Aufr�umen, wenn die Komponente unmounted wird
    return () => Plot.destroy();

    // Der useEffect-Hook ben�tigt keine Abh�ngigkeiten mehr, da Echtzeitaktualisierung entfernt wurde
    // eslint-disable-next-line react-hooks/exhaustive-deps
}, [chartType, container_id, data, xField, yField, width, height, title_text, descriptionText, theme, legend_position, xAxis, yAxis, binNumber, color, min, max, tooltip_visible, fontSize]);

return <div id={container_id} style={style} />;
}





function NexiumUIRealTimeChart(props) {
const {
    style,
    chartType,
    container_id,
    xField,
    yField,
    width,
    height,
    title_text,
    descriptionText,
    theme,
    legend_position,
    xAxis,
    yAxis,
    binNumber,
    color,
    min,
    max,
    tooltip_visible,
    fontSize,
    websocketURL,
} = props;

const plotConfig = {
    title: {
        visible: true,
        text: title_text,
    },
    description: {
        visible: true,
        text: descriptionText,
    },
    data: [], // Start with an empty dataset
    xField,
    yField,
    theme,
    width,
    height,
    legend: {
        visible: true,
        position: legend_position,
    },
    xAxis: {
        ...xAxis,
        title: {
            ...xAxis.title,
            style: {
                fontSize: fontSize || 12,
            },
        },
    },
    yAxis: {
        ...yAxis,
        title: {
            ...yAxis.title,
            style: {
                fontSize: fontSize || 12,
            },
        },
    },
    binNumber,
    color,
    min,
    max,
    tooltip: {
        visible: tooltip_visible,
    },
};

React.useEffect(() => {
        const containerElement = document.getElementById(container_id);

        if (!containerElement) {
            console.error(`Container element with id '${container_id}' not found.`);
            return;
        }

        const Plot = new G2Plot[chartType](containerElement, plotConfig);

        const socket = new WebSocket(websocketURL);

        socket.onmessage = (event) => {
            const newData = JSON.parse(event.data);
            Plot.changeData(newData);
        };

        return () => {
            socket.close();
            Plot.destroy();
        };
    }, [chartType, container_id, /* other dependencies */]);

    return <div id={container_id} style={style} />;
}

const genericEventHandler = (event, e) => {
    if (!event || !event.event_type) return;

    switch (event.event_type) {
    

        case 'PageNavigationEvent':
            const loc = history.push(event.path);
            // window.parent.location = loc
            window.location.reload(); 
            break;


        case 'BindingEvent':
            LogRefValue({ id: event.targest_id, useRefProp: event.property });
            break;


        case 'APIRequestEvent':
            async function FetchApi() {
                const { method, url, data, headers, auth, timeout, proxies, verify, cookies } = event;

                if (!method || !url) {
                    console.error('Missing required properties for APIRequestEvent:', event);
                    return;
                }

                const axiosConfig = {
                    method,
                    url,
                    headers: {
                    'Content-Type': 'application/json',
                    ...(headers || {}),
                    },
                    data,
                    timeout: timeout || 0, // Set timeout to 0 for no timeout
                    auth,
                    proxy: proxies,
                    httpsAgent: verify ? undefined : false,
                    withCredentials: cookies ? true : false,
                };

                try {
                    const response = await axios(axiosConfig);

                    if (response.status === 200) {
                    console.log(response.data);
                    } else {
                    throw new Error(`Fehler bei der Anfrage: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Fehler bei der Anfrage:', error.message);
                    throw error;
                }
            }

            FetchApi();
        default:
            break;
    }
};

const iteratePropsAndAttachEventHandler = (props) => {
    const updatedProps = { ...props };
    for (const propName in updatedProps) {
        if (eventtypelist.includes(propName)) {
            const eventTypeValue = updatedProps[propName];
            updatedProps[propName] = (e) => genericEventHandler(eventTypeValue, e);
        }
        if (react_node_as_props.includes(propName)) {
            console.log(propName)
            const reactNodeValue = updatedProps[propName];
            updatedProps[propName] = convertJsonToAntdUi(reactNodeValue);
        }
    }

    // Gib das modifizierte props-Objekt zur�ck
    return updatedProps;
};

    const convertJsonToAntdUi = (json) => {
    if (!json || !json.component) return null;

    const { component, content, props } = json;
    const Component = antdComponents[component];
    const updatedProps = iteratePropsAndAttachEventHandler(props);

    if (!Component) {
        return ReactNode({component, props:updatedProps, content})
    }

    return (
        <Component {...updatedProps}>
            {content && (
                Array.isArray(content)
                    ? content.map((item, index) => (
                        <div key={index}>{convertJsonToAntdUi(item)}</div>
                    ))
                    : <div>{content}</div>
            )}
        </Component>
    );
};
